<!Doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Manage Landing Page</title>
  </head>
<body>
<nav class="relative container mx-auto p-6">
<div class="flex items-center justify-between">
    <div class="pt-2">
        <img src="img/logo.svg">
    </div>
    <!-- Menu Items hidden hides it upto md. space-x-6 is the space between the flex items -->
    <div class="hidden md:flex space-x-6">
        <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
        <a href="#" class="hover:text-darkGrayishBlue">Product</a>
        <a href="#" class="hover:text-darkGrayishBlue">About Us</a>
        <a href="#" class="hover:text-darkGrayishBlue">Careers</a>
        <a href="#" class="hover:text-darkGrayishBlue">Community</a>
    </div>
    <!-- Button -->
    <a class=" hidden md:block  p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight">Get Started</a>
</div>
</nav>
<!-- Hero section -->
<section id="hero">
    <!-- Flex container on small screen we use flex-col-reverse. On md upwards we use a flex row -->
    <div class="container mx-auto px-6 mt-10 items-center flex flex-col-reverse md:flex-row space-y-0 md:space-y:0">
        <!-- Left item -->
        <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
            <h1 class="max-w-md text-4xl font-bold text-center md:text-left md:text-5xl">Bring everyone together to build better products</h1>
            <p class="text-center max-w-sm text-darkGrayishBlue md:text-left ">  Manage makes it simple for software teams to plan day-to-day tasks
                while keeping the larger team goals in view.</p>
         <div class="flex justify-center md:justify-start">
             <a class="p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight">Get Started</a>
         </div>
        </div>
        <!-- right item -->
        <div class="md:w-1/2">
            <img src="img/illustration-intro.svg">
        </div>
    </div>
</section>

</body>
</html>
